<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="functions.js"></script>
    <title>Cocktail Searcher</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row mt-5">
	    <div class="col-sm-4"></div>
	    <div class="col-sm-4 text-center"><h1>Caută un cocktail</h1></div>
	    <div class="col-sm-4"></div>
    </div>

    <div class="row mt-1">
	    <div class="col-sm-4"></div>
	    <div class="col-sm-4 text-center">
        <form action="#" onsubmit="cautaCocktail();return false">
          <div class="row mt-2 d-flex align-items-center">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCocktail"/>
            </div>
            <div class="col-sm-4">
              <input type="checkbox" class="form-check-input" id="checkAlcool"/>
              <label class="form-check-label" for="checkAlcool">Conține alcool</label>
            </div>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary">Caută</button>
          </div>
        </form>
      </div>
	    <div class="col-sm-4"></div>
    </div>

    <div class="mt-5 ms-3" id="cocktailuri">
      <div class="mb-3">
        <h1>Rezultate</h1>
      </div>
      <div class="d-flex flex-column text-center" id="container-cocktail">
        <div class="d-flex flex-row align-items-center col-sm-4 mb-1 ms-3">
          <p class="my-auto">ceva</p>
          <button class="btn btn-outline-info my-auto btn-sm ms-auto text-center">Extend</button>
        </div>
        <div class="d-flex flex-row align-items-center col-sm-4 mb-1 ms-3">
          <p class="my-auto">ceva</p>
          <button class="btn btn-outline-info my-auto btn-sm ms-auto text-center">Extend</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

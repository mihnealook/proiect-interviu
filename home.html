<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="src/home.js"></script>
    <title>Cocktail Searcher</title>
    <link rel="icon" href="resources/cocktail.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">
          <img src="resources/cocktail.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
          Cocktailpedia
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Caută după nume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ingredients.html">Caută după ingrediente</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row mt-5">
	    <div class="col-sm-4"></div>
	    <div class="col-sm-4 text-center"><h1>Caută un cocktail</h1></div>
	    <div class="col-sm-4"></div>
    </div>

    <div class="row mt-1">
	    <div class="col-sm-4"></div>
	    <div class="col-sm-4 text-center">
        <form action="#" onsubmit="searchForCocktail();return false">
          <div class="row mt-2 d-flex align-items-center">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="text-cocktail"/>
            </div>
            <div class="col-sm-4">
              <input type="checkbox" class="form-check-input" id="check-alcohol"/>
              <label class="form-check-label" for="check-alcohol">Conține alcool</label>
            </div>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary">Caută</button>
          </div>
        </form>
      </div>
	    <div class="col-sm-4"></div>
    </div>

    <div class="mt-5 ms-3">
      <h1 class="mb-3" id="container-results" hidden>Rezultate</h1>

      <div class="d-flex flex-column text-center" id="container-cocktail-list">
      </div>

      <div class="card text-white bg-dark col-md-6 mt-3 mb-5" id="container-card" hidden>
        <div class="row g-0">
          <div class="col-md-4">
            <img id="card-image" src="https://www.thecocktaildb.com/images/media/drink/9179i01503565212.jpg" class="img-fluid rounded-start p-1" height="100%" width="100%" alt="Image of a cocktail"/>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 id="card-title" class="card-title"></h5>
              <p id="card-description" class="card-text"></p>
              <p class="card-text"><small id="card-ingredients" class="text-muted"></small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

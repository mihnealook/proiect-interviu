<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="src/ingredients.js"></script>
    <title>Cocktail Searcher</title>
    <link rel="icon" href="resources/cocktail.png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">
          <img src="resources/cocktail.png" alt="" width="25" height="25" class="d-inline-block align-text-top">
          Cocktailpedia
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">Caută după nume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ingredients.html">Caută după ingrediente</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="col text-center mt-3">
      <h1 class="mb-3 ms-3 me-3" id="container-results">Rezultate</h1>
      <h5 id="drinks"></h5>
    </div>

    <div class="row mt-5 mb-5">
	    <div class="col-2"></div>
	    <div class="col-8">
        <form action="#" onsubmit="searchForCocktail();return false">
          <div class="text-center">
            <button type="submit" class="btn btn-primary mb-2 align-self-center">Caută</button>
          </div>

          <div class="row">
            <div class="col-6">
              <h2 class="text-center">Ingrediente dorite</h2>
              <div class="d-flex flex-row flex-wrap justify-content-around" id="buttons-wanted">
              </div>
            </div>
            
            <div class="col-6">
              <h2 class="text-center">Ingrediente nedorite</h2>
              <div class="d-flex flex-row flex-wrap justify-content-around" id="buttons-unwanted">
              </div>
            </div>
          </div>
        </form>
      </div>
	    <div class="col-2"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
